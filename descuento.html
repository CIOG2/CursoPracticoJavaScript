<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="CSS/descuento.css">

<body>
    <header>
    </header>
   
   
    <main class="main-descuento">

                <h1>Calcula tu descuento</h1>
                <p>
                    Saber el descuento de un precio <br>
                    en ocaciones es complicado.
                </p>
        </section>
        <section class="section-form">
                <form class="form-container">
                    <div class="input-container">

                            <input id="PRECIO-DEL-PRODUCTO" class="texto-entrada" type="number">
                        </label>
                        <br>
                        <label class="class-descuento" for="DESCUENTO">
                            Descuento:
                            <input id="DESCUENTO" class="texto-entrada class-descuento" type="number">
                        </label>

                    </div>
                    <div class="button-container">
                        <button class="button-calcular" onclick=" realizarDescuento()" type="button"><span></span></button>
                        <div class="DOLLAR one"></div>
                        <div class="DOLLAR two"></div>
                        <div class="DOLLAR three"></div>
                        <class class="DOLLAR "></class>
                    </div>
                </form>
        </section>
    </main>
   
   
    <footer>
    </footer>
